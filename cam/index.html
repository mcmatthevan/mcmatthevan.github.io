<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>C.A.M.</title>
    <script src="/scripts/checkdomain.js"></script>
</head>

<body>
    <div id='main'>
        <header>
            <img id="logo" src="img/logo.png" alt="">
        </header>
        <h1>Passage du Certificat d'Aptitude à la Modération</h1>
        <section>
            <fieldset>
                <legend>Connection</legend>
                <div id="ids_connect">
                <label for="id">Identifiant : </label><input type="text" id="id" /><br />
                <label for="mdp">Mot de passe : </label><input type="password" id="mdp" /></div><br />
                <input type="button" id="ok" value="OK"/>
                <p id="error">&nbsp;</p>
                <p id="info"></p>
            </fieldset>
            <fieldset class="green">
                <p><u>Information</u><br/>
                Le passage du C.A.M. nécessite une inscription préalable, pouvant être iniciée sur le serveur minecraft
                Palgania (IP : <strong>palgania.ovh</strong>) avec la commande <br/><code>/cam inscription</code>.</p>
            </fieldset>
        </section>
        
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
